{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django_Page</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    {% comment %} <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"> {% endcomment %}
    
</head>
<body>
    <header>
        <div class="name">
            {% if user.is_authenticated %}
                <a href="{% url 'index' %}">Django</a>
            {% else %}
                <a href="#">Django</a>
            {% endif %}
        </div>
        <div class="tags">
            {% if user.is_authenticated %}
                <a href="{% url 'post-create' %}">New Post</a>
                <a href="{% url 'logout' %}">Logout</a>
                <form action="{% url 'search'%}" method="GET">
                    <input type="text" name="q" placeholder="  Search-Post...">
                    <button type="submit">Search</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}   
        </div>
        <div class="round">
            <a href="{% url 'profile' %}"><img src="{{ user.profile.image.url }}" alt=""></a>
        </div>

    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="box"><p>Footer</p></div>
        <div class="box"><p>Footer</p></div>
        <div class="box"><p>Footer</p></div>
    </footer>
</body>
</html>
